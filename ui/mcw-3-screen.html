<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MCW 3 screen template</title>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css" rel="stylesheet">
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
        <style>
            .hidden {display:none;}
        </style>
    </head>
    <body class="mdc-typography">
        <header class="mdc-top-app-bar">
              <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                  <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
                  <span class="mdc-top-app-bar__title">My Cool App</span>
                </section>
              </div>
            </header>
        
        
        
        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell screen hidden" id="screen1">
                <h1>Screen 1</h1>
            </div>
            <div class="mdc-layout-grid__cell screen hidden" id="screen2">
                <h1>Screen 2</h1></div>
            <div class="mdc-layout-grid__cell screen hidden" id="screen3">
                <h1>Screen 3</h1></div>
          </div>
        </div>
        

        <aside class="mdc-drawer mdc-drawer--temporary mdc-typography" data-mdc-auto-init="MDCTemporaryDrawer">
          <nav class="mdc-drawer__drawer">
            <header class="mdc-drawer__header">
              <div class="mdc-drawer__header-content">
                Header here
              </div>
            </header>
            <nav id="icon-with-text-demo" class="mdc-drawer__content mdc-list">
              <a class="mdc-list-item mdc-list-item--activated" href="#" data-screen="1">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>Screen 1
              </a>
              <a class="mdc-list-item" href="#" data-screen="2">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">star</i>Screen 2
              </a>
              <a class="mdc-list-item" href="#" data-screen="3">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">star</i>Screen 3
              </a>
            </nav>
          </nav>
        </aside>


        
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>
    
    
        <script>
             window.mdc.autoInit();
              
              
             let drawer = new mdc.drawer.MDCTemporaryDrawer(document.querySelector('.mdc-drawer--temporary'));
            
            document.querySelector('.mdc-top-app-bar__navigation-icon').addEventListener('click', () => drawer.open = true);
            
            var drawerLinks = document.querySelectorAll('.mdc-list-item');
            
             for (var i = 0; i < drawerLinks.length; i++) {
            
                 drawerLinks[i].addEventListener('click', (e) => {
    
                     var screen;
                     var attributes = e.target.attributes;
                     
                     for (var i = 0; i < attributes.length; i++) {
                      console.log(attributes[i].name,attributes[i].value);
                      if (attributes[i].name =="data-screen") {
                          screen = attributes[i].value;
                      }
                      }
                     drawer.open = false;
    
                     showScreen("screen" + screen)
                });
             }
            
            showScreen("screen1");
            
            function showScreen(id) {
                console.log(id);
                var screens = document.querySelectorAll(".screen");
                for (var i = 0; i < screens.length; i++) {
                    screens[i].classList.add("hidden");
                }
                
                document.querySelector("#" + id).classList.remove("hidden");
            }
            
            
        </script>
    
    </body>
</html>
