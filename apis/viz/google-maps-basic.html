<!DOCTYPE html>
<html>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Info windows</title>
<style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
        height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div id="map"></div>
    <script>
        // This example displays a marker at the center of Australia.
        // When the user clicks the marker, an info window opens.

        function initMap() {
            var apiEndpoint = "https://data.cityofchicago.org/resource/cwig-ma7x.json";
            $.get(apiEndpoint + "?$query=select zip, count(*) where inspection_date > '2018-01-01' group by zip order by zip")
                .done(function(response) {
                    console.log(response);

                    // choose the first location as the map center
                    var myCenter = {
                        lat: parseFloat(response[0].latitude),
                        lng: parseFloat(response[0].longitude)
                    };
                    
                    // create a map
                    var myMap = new google.maps.Map(document.getElementById('map'), {
                        zoom: 4,
                        center: myCenter
                    });
                    
                    $.each(response, function(i,v) {
                        
                        var thisLocation = {
                        lat: parseFloat(v.latitude),
                        lng: parseFloat(v.longitude)
                    };
                        var contentString = v.dba_name;
                         
                        var infowindow = new google.maps.InfoWindow({
                            content: contentString
                        });


                        var marker = new google.maps.Marker({
                            position: thisLocation,
                            map: myMap,
                            title: v.dba_name
                        });
                        
                        marker.addListener('click', function() {
                            infowindow.open(map, marker);
                        });
                         
                    })
                    
                    

                })
                .fail(function(err) {
                    console.log(err);
                })






        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYG2ito9A0GpjQQ5wqmLqmiz6_diAIPUI&callback=initMap">
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</body>

</html>
